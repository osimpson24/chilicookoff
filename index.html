    body {
        font-family: 'Arial', sans-serif;

    .container {
        background: white;

        padding: 40px;

    }

    h1 {
        text-align: center;
        color: #d63031;

        color: #636e72;

    .chili-options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
    }

    .chili-option {
        display: flex;
        align-items: center;
        padding: 20px;

        border-radius: 15px;
        cursor: pointer;

        background: white;
    }

        border-color: #ff7675;
        transform: translateX(5px);

        border-color: #d63031;
        background: #fff5f5;

    .chili-option input[type="radio"] {
        width: 24px;
        height: 24px;
        margin-right: 15px;
        cursor: pointer;

    }

    .chili-label {

        padding: 18px;
        font-size: 1.3em;

    .submit-btn:hover {

    }

    .submit-btn:active {
        transform: translateY(0);
    }

    .submit-btn:disabled {
        background: #b2bec3;
        cursor: not-allowed;
        box-shadow: none;
    }

<script>
    // Add visual feedback for selected option
    const options = document.querySelectorAll('.chili-option');
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    
    radioButtons.forEach(radio => {
        radio.addEventListener('change', function() {
            options.forEach(opt => opt.classList.remove('selected'));
            if (this.checked) {
                this.closest('.chili-option').classList.add('selected');
            }
        });
    });

    // Handle form submission
    const form = document.getElementById('voteForm');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const selectedChili = document.querySelector('input[name="chili"]:checked');
        
        if (!selectedChili) {
            showMessage('Please select a chili to vote for!', 'error');
            return;
        }

        // Disable submit button to prevent double voting
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';

        // Simulate vote submission (you can replace this with actual backend call)
        setTimeout(() => {
            showMessage(`Thank you for voting for Chili #${selectedChili.value}! üéâ`, 'success');
            submitBtn.textContent = 'Vote Submitted!';
            
            // Optional: Store vote in localStorage to prevent re-voting
            localStorage.setItem('hasVoted', 'true');
            localStorage.setItem('votedFor', selectedChili.value);
        }, 500);
    });

    function showMessage(text, type) {
        message.textContent = text;
        message.className = `message ${type}`;
        message.style.display = 'block';
    }

    // Check if user has already voted
    window.addEventListener('load', function() {
        if (localStorage.getItem('hasVoted') === 'true') {
            const votedFor = localStorage.getItem('votedFor');
            showMessage(`You already voted for Chili #${votedFor}!`, 'success');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Already Voted';
            
            // Show which one they voted for
            const previousVote = document.getElementById(`chili${votedFor}`);
            if (previousVote) {
                previousVote.checked = true;
                previousVote.closest('.chili-option').classList.add('selected');
            }
        }
    });
</script>
